{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>AutoParts</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" href="{% static 'img/favicon.ico.png' %}" type="image/x-icon"> 

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Bootstrap & Template -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet"> <!-- NUEVO -->

    {% include "base/header.html" %}
</head>

<body>
<main class="login-bg d-flex align-items-center justify-content-center">
  <div class="login-card p-5 rounded shadow">
    <h3 class="mb-4 text-center fw-bold text-azul">Iniciar sesión</h3>
    <form method="POST" action="{% url 'login-con-sesion' %}" id="loginForm">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control custom-input" placeholder="Usuario" required />
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control custom-input" placeholder="Contraseña" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login" id="loginBtn">Iniciar sesión</button>
      </div>
    </form>
    <div class="text-center mt-4">
      <p>¿No tienes una cuenta? <a href="{% url 'registro' %}" class="registro-link">Regístrate</a></p>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Verificar si el usuario ya está logueado y obtener token
    fetch('/api/login/from-session/')
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('No hay sesión activa');
        })
        .then(data => {
            if (data.token) {
                console.log('✅ Token obtenido automáticamente:', data.token.substring(0, 10) + '...');
                localStorage.setItem('token', data.token);
                // Redirigir a la página principal si ya está logueado
                window.location.href = '/';
            }
        })
        .catch(err => {
            console.log('ℹ️ No hay sesión activa, usuario necesita hacer login');
        });

    // Manejar el formulario de login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const loginBtn = document.getElementById('loginBtn');
        
        // Deshabilitar botón durante el proceso
        loginBtn.disabled = true;
        loginBtn.textContent = 'Iniciando sesión...';
        
        // Hacer login tradicional con sesión
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => {
            if (response.ok && response.url.includes('/')) {
                // Login exitoso, ahora obtener el token
                return fetch('/api/login/from-session/');
            } else {
                throw new Error('Credenciales incorrectas');
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                console.log('✅ Login exitoso, token obtenido:', data.token.substring(0, 10) + '...');
                localStorage.setItem('token', data.token);
                
                // Mostrar mensaje de éxito
                const successMsg = document.createElement('div');
                successMsg.className = 'alert alert-success mt-3';
                successMsg.textContent = '¡Login exitoso! Redirigiendo...';
                document.querySelector('.login-card').appendChild(successMsg);
                
                // Redirigir después de un breve delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                throw new Error('No se pudo obtener el token');
            }
        })
        .catch(err => {
            console.error('❌ Error en login:', err);
            
            // Mostrar mensaje de error
            const errorMsg = document.createElement('div');
            errorMsg.className = 'alert alert-danger mt-3';
            errorMsg.textContent = 'Error en el login. Verifica tus credenciales.';
            
            // Remover mensaje anterior si existe
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) existingAlert.remove();
            
            document.querySelector('.login-card').appendChild(errorMsg);
            
            // Rehabilitar botón
            loginBtn.disabled = false;
            loginBtn.textContent = 'Iniciar sesión';
        });
    });
});
</script>

{% include "base/footer.html" %}
</body>
</html>
