name: CI/CD Pipeline - Evaluaci√≥n Transversal

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install coverage pytest
      - name: Run tests with coverage
        run: |
          coverage run --source='api,frontend' manage.py test api frontend
          coverage xml
        working-directory: ./backend

  sonarcloud:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  snyk-security:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker-build-push:
    needs: [tests, sonarcloud, snyk-security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/autoparts-transversal:latest
            ${{ secrets.DOCKER_USERNAME }}/autoparts-transversal:${{ github.sha }}

  docker-scout:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: Docker Scout
        run: |
          docker scout quickview ${{ secrets.DOCKER_USERNAME }}/autoparts-transversal:latest
